<app-navigate-back class="ft600 ft16 gray-10">Art√≠culos</app-navigate-back>
<div *ngIf="article" fxLayout="column" fxLayoutAlign="center center" class="mgt10 mgb10">
    <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap=".5rem" class="radius10 shadowLight w-60 pd20" style="background-color: rgba(244, 244, 244, 0.362); ">
        <img [src]="article.photoUrl ? article.photoUrl : 'assets/images/default/default-user-image.jpg'" class="radius6 fw" alt="" />
        <span class="ft600 ft20 mgt10"> {{article.title}} </span>
        <quill-view [content]="article.dataHTML" format="html" theme="snow" class="fw"></quill-view>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=".75rem" class="">
            <span class="ft600 ft16"> Autor: </span>
            <span class="ft500 ft16"> {{article.authorName | titlecase}} </span>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=".75rem" class="">
            <span class="ft600 ft14"> Etiquetas: </span>
            <ng-container *ngFor="let tag of article.tagsData">
                <span class="ft500 ft14"> {{tag.name | titlecase}}, </span>
            </ng-container>
        </div>
    </div>
</div>
