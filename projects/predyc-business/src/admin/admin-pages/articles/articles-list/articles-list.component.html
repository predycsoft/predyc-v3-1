<a routerLink="./new">
  <button fxLayout="row" fxLayoutGap="0.625" fxLayoutAlign="center center" class="blueButtonAnim button-animation" style="border-radius: 24px !important">
    <img [src]="icon.addNew" class="h16px pdr05 makeWhite" alt="" />
    Agregar nuevo artículo
  </button>
</a>

<div class="mgt10">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="ft14">Titulo</th>
      <td mat-cell *matCellDef="let article">
        <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center">
          <!-- <img [src]="article.photoUrl ? article.photoUrl : 'assets/images/default/default-user-image.jpg'" class="radius6" style="height: 40px" alt="" /> -->
          <div fxLayout="column" fxLayoutAlign="center " class="move-right">
            <div class="ft500 ft14 gray-10">
              {{ article.title | titlecase }}
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef class="ft14 centertext">Autor</th>
      <td mat-cell *matCellDef="let article" class="centertext ft14">
        <!-- {{ article.owner.name | titlecase }} -->
        {{ article.author | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef class="ft14 centertext">Etiquetas</th>
      <td mat-cell *matCellDef="let article" class="centertext ft14">
        {{ article.tags }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef class="ft14 centertext">Fecha de creación</th>
      <td mat-cell *matCellDef="let article" class="centertext ft14">
        {{ article.createdAt | date : "fullDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="ft14 centertext"></th>
      <td mat-cell *matCellDef="let article" class="centertext ft14 cursorPointer blue-4">
        <img [src]="icon.trash" (click)="$event.stopPropagation(); delete(article.id)" class="h16px pdl10 trash makeRed" alt="" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <ng-container>
      <tr mat-row *matRowDef="let article; columns: displayedColumns" class="cursorPointer" [routerLink]="['./', article.id]">
      </tr>
    </ng-container>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aún no existe ningún artículo.</td>
    </tr>
  </table>

  <mat-paginator aria-label="Select page of articles" [pageSize]="pageSize" [length]="totalLength" (page)="onPageChange($event.pageIndex + 1)"></mat-paginator>
</div>
