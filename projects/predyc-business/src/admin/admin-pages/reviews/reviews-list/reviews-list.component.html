<div class="">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef class="ft14"> Curso </th>
            <td mat-cell *matCellDef="let ratingData">
                <div fxLayout="row" fxLayoutGap="20px"fxLayoutAlign=" center">
                    <div class="ft500 ft14 gray-10 w-50">{{ratingData.courseName }}</div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="averageRating">
            <th mat-header-cell *matHeaderCellDef class="ft14"> Puntuaci√≥n promedio </th>
            <td mat-cell *matCellDef="let ratingData">
                <div fxLayout="row" fxLayoutGap="20px"fxLayoutAlign=" center">
                    <div class="ft500 ft12 gray-8 centertext">{{ratingData.averageRating }}</div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="totalRatings">
            <th mat-header-cell *matHeaderCellDef class="ft14"> Cantidad de reviews </th>
            <td mat-cell *matCellDef="let ratingData">
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center">
                    <div class="ft500 ft12 gray-8">{{ratingData.totalRatings}}</div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-container>
            <tr mat-row *matRowDef="let review; columns: displayedColumns;" (click)="openCourseReviewsModal(review)"></tr>
        </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="10">No se han encontrado reviews para el criterio de busqueda</td>
        </tr>
    </table>

    <mat-paginator 
        aria-label="Select page of users" 
        [pageSize]="pageSize" 
        [length]="totalLength"
        (page)="onPageChange($event.pageIndex + 1)"
    ></mat-paginator>
</div>
