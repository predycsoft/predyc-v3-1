<div class="">
    <!-- <button class="greenButton" (click)="createTestData()">Crear datos de prueba</button> -->
    <table mat-table [dataSource]="dataSource">

        <!-- Curso Column -->
        <ng-container matColumnDef="Curso">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Curso </th>
            <td mat-cell *matCellDef="let curso"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center" >
                    <!-- <div class="ft500 ft14 gray-10 w-50">{{ charge.amount | number:"1.2-2"}}</div>
                    <div class="ft500 ft14 gray-8 ftup">{{charge.currency}}</div> -->
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Instructor">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Instructor </th>
            <td mat-cell *matCellDef="let Instructor"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center" >
                    <!-- <div class="ft500 ft14 gray-10 w-50">{{ charge.amount | number:"1.2-2"}}</div>
                    <div class="ft500 ft14 gray-8 ftup">{{charge.currency}}</div> -->
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Preguntas">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Preguntas </th>
            <td mat-cell *matCellDef="let Preguntas"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center" >
                    <!-- <div class="ft500 ft14 gray-10 w-50">{{ charge.amount | number:"1.2-2"}}</div>
                    <div class="ft500 ft14 gray-8 ftup">{{charge.currency}}</div> -->
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Respondidas">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Respondidas </th>
            <td mat-cell *matCellDef="let Respondidas"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center" >
                    <!-- <div class="ft500 ft14 gray-10 w-50">{{ charge.amount | number:"1.2-2"}}</div>
                    <div class="ft500 ft14 gray-8 ftup">{{charge.currency}}</div> -->
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Pendientes">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Pendientes </th>
            <td mat-cell *matCellDef="let Pendientes"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center" >
                    <!-- <div class="ft500 ft14 gray-10 w-50">{{ charge.amount | number:"1.2-2"}}</div>
                    <div class="ft500 ft14 gray-8 ftup">{{charge.currency}}</div> -->
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="UltimaPregunta">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> ÃšltimaPregunta </th>
            <td mat-cell *matCellDef="let UltimaPregunta"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center" >
                    <!-- <div class="ft500 ft14 gray-10 w-50">{{ charge.amount | number:"1.2-2"}}</div>
                    <div class="ft500 ft14 gray-8 ftup">{{charge.currency}}</div> -->
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="TiempoSinResponder">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> TiempoSinResponder </th>
            <td mat-cell *matCellDef="let TiempoSinResponder"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center" >
                    <!-- <div class="ft500 ft14 gray-10 w-50">{{ charge.amount | number:"1.2-2"}}</div>
                    <div class="ft500 ft14 gray-8 ftup">{{charge.currency}}</div> -->
                </div>
            </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-container>
            <tr
                mat-row
                *matRowDef="let charge; columns: displayedColumns;"
                >
            </tr>
        </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="10">No se han encontrado pagos para el criterio de busqueda</td>
        </tr>
    </table>

    <mat-paginator
        aria-label="Select page of users"
        [pageSize]="pageSize"
        [length]="totalLength"
        (page)="onPageChange($event.pageIndex + 1)"
    ></mat-paginator>
</div>
