<div>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Component Name Column -->
      <ng-container matColumnDef="ComponentName">
        <th mat-header-cell *matHeaderCellDef> Component Name </th>
        <td mat-cell *matCellDef="let log"> 
          {{ log.componentName }}
        </td>
      </ng-container>
  
      <!-- Number of Visits Column -->
      <ng-container matColumnDef="NumberOfVisits">
        <th mat-header-cell *matHeaderCellDef> Number of Visits </th>
        <td mat-cell *matCellDef="let log">
          {{ log.componentsData.length }}
        </td>
      </ng-container>
  
      <!-- Table Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let log; columns: displayedColumns;"></tr>
  
    </table>
</div>
