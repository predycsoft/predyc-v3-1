<div>
    <table mat-table [dataSource]="dataSource">
  
      <!-- Component Name Column -->
      <ng-container matColumnDef="ComponentName">
        <th mat-header-cell *matHeaderCellDef> Nombre del componente </th>
        <td mat-cell *matCellDef="let log"> 
          {{ log.componentName }}
        </td>
      </ng-container>
  
      <!-- Number of Visits Column -->
      <ng-container matColumnDef="NumberOfVisits">
        <th mat-header-cell *matHeaderCellDef class="centertext"> Cantidad de visitas </th>
        <td mat-cell *matCellDef="let log" class="centertext">
          {{ log.componentsData.length }}
        </td>
      </ng-container>

      <!-- Total Read Count Column -->
      <ng-container matColumnDef="TotalReadCount">
        <th mat-header-cell *matHeaderCellDef class="centertext"> Total de lecturas </th>
        <td mat-cell *matCellDef="let log" class="centertext">
          {{ log.totalReadCount }}
        </td>
      </ng-container>

  
      <!-- Table Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let log; columns: displayedColumns;" (click)="onSelect(log)"></tr>
  
    </table>

    <div fxLayout="row" class="mgt05 fw" fxLayoutAlign="start center" fxLayoutGap=".5rem">
      <span class="ft16 ft500 black">Suma total de lecturas: </span>
      <span class="ft16 ft500 black">{{totalReadCountSum}}</span>
    </div>
</div>
