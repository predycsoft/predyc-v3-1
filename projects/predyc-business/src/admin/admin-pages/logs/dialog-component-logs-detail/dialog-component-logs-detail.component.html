<div class="pd10">
    <p class="ft600 ft16 gray-10">{{componentLogs.componentName}}</p>
    
    <table mat-table [dataSource]="componentLogs.componentsData">
    
      <!-- URL Column -->
      <ng-container matColumnDef="URL">
        <th mat-header-cell *matHeaderCellDef class="ft500 ft16 gray-10"> URL </th>
        <td mat-cell *matCellDef="let log" class="ft500 ft12 gray-10"> 
          {{ log.url }}
        </td>
      </ng-container>
    
      <!-- Auth User Column -->
      <ng-container matColumnDef="AuthUser">
        <th mat-header-cell *matHeaderCellDef class="ft500 ft16 gray-10"> Usuario </th>
        <td mat-cell *matCellDef="let log" class="ft500 ft12 gray-10"> 
          {{ log.authUserName }}
        </td>
      </ng-container>

      <!-- Auth User Id Column -->
      <ng-container matColumnDef="AuthUserId">
        <th mat-header-cell *matHeaderCellDef class="ft500 ft16 gray-10"> Usuario Id</th>
        <td mat-cell *matCellDef="let log" class="ft500 ft12 gray-10"> 
          {{ log.authUserId }}
        </td>
      </ng-container>
    
      <!-- enterprise Name Column -->
      <ng-container matColumnDef="enterpriseName">
        <th mat-header-cell *matHeaderCellDef class="ft500 ft16 gray-10"> Empresa </th>
        <td mat-cell *matCellDef="let log" class="ft500 ft12 gray-10"> 
          {{ log.enterpriseName }}
        </td>
      </ng-container>

      <!-- enterprise Id Column -->
      <ng-container matColumnDef="enterpriseId">
        <th mat-header-cell *matHeaderCellDef class="ft500 ft16 gray-10"> Empresa Id </th>
        <td mat-cell *matCellDef="let log" class="ft500 ft12 gray-10"> 
          {{ log.enterpriseId }}
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef class="ft500 ft16 gray-10"> Fecha </th>
        <td mat-cell *matCellDef="let log" class="ft500 ft12 gray-10"> 
          {{ log.date | date: 'short' }}
        </td>
      </ng-container>
    
      <!-- Table Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let log; columns: displayedColumns;"></tr>
    
    </table>
</div>
