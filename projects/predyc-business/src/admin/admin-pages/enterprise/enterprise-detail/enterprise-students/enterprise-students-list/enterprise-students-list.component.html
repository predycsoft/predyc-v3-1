<div class="">
    <div fxLayout="row" fxLayoutAlign=" center">
        <h6 class="ft16 ft500 mgt0 mgb0"> Estudiantes </h6>
        <mat-icon (click)="openCreateUserModal()" class="mgl10 gray-5 cursorPointer ft20 linkIcon">
            add_circle</mat-icon>
    </div>
    <div class="fw mgt15">
        <table mat-table [dataSource]="dataSource">
            <!-- Nombre Column -->
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Nombre</th>
                <td mat-cell *matCellDef="let data" class="centertext ft14"> {{ data.displayName | titlecase }} </td>
            </ng-container>

            <!-- Departamento Column -->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Departamento</th>
                <td mat-cell *matCellDef="let data" class="centertext ft14"> {{ data.departmentName }} </td>
            </ng-container>

            <!-- Perfil Column -->
            <ng-container matColumnDef="profile">
                <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Perfil</th>
                <td mat-cell *matCellDef="let data" class="centertext ft14"> {{ data.profileName }} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Email</th>
                <td mat-cell *matCellDef="let data" class="centertext ft14"> {{ data.email }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="centertext ft14"> Estatus </th>
                <td mat-cell *matCellDef="let data" class="centertext ft14  "> {{data.status}} </td>
            </ng-container>
    
            <!-- Eliminar Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="centertext ft14"> Eliminar </th>
                <td mat-cell *matCellDef="let data" class="centertext ft14  ">
                    <div fxLayout="row" fxLayoutGap="1.5rem" fxLayoutAlign=" center">
                        {{data.status}}
                        <mat-icon class="gray-5 cursorPointer ft20 mgl15" (click)="deleteStudent(data)">
                            delete_outline
                        </mat-icon>
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <ng-container>
                <tr
                    mat-row
                    *matRowDef="let data; columns: displayedColumns;"
                    >
                </tr>
            </ng-container>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Aún no existe ningún estudiante.</td>
            </tr>
        </table>      
    </div>
</div>
