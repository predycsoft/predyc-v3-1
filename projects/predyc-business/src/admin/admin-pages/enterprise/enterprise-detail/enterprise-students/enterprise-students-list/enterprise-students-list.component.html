<div class="">
    <div fxLayout="row" fxLayoutAlign=" center">
        <h6 class="ft16 ft500 mgt0 mgb0"> Estudiantes </h6>
        <mat-icon (click)="openCreateUserModal()" class="mgl10 gray-5 cursorPointer ft20 linkIcon">add_circle</mat-icon>
        <img [matMenuTriggerFor]="tagMenu" [src]="icon.tableShortcut" class="h16px pdl05 cursorPointer" alt="">
    </div>


    <mat-menu #tagMenu="matMenu" class="radius6 shadow16 pd0">
        <div fxLayout="column" class="pd0">
            <div (click)="downloadTemplate();" mat-menu-item class="opcionMenu"
                fxLayout="row" fxLayoutAlign=" center">
                <span class="pdl05 ft12 gray-10">Descargar Plantilla</span>
            </div>
            <div (click)="uploadfileUsers.click()" mat-menu-item class="opcionMenu"
                fxLayout="row" fxLayoutAlign=" center">
                <span class="pdl05 ft12 gray-10">Cargar Archivo</span>
            </div>
        </div>
    </mat-menu>

    <input type="file" (change)="uploadUsers($event)" #uploadfileUsers style="display: none" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>

    <div class="fw">
        <table mat-table [dataSource]="dataSource">
            <!-- Nombre Column -->
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef class="ft14 align-start"> Nombre</th>
                <td mat-cell *matCellDef="let data" class="align-start ft12"> {{ data.displayName | titlecase }} </td>
            </ng-container>

            <!-- Departamento Column -->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef class="ft14 align-start"> Departamento</th>
                <td mat-cell *matCellDef="let data" class="align-start ft12"> {{ data.departmentName }} </td>
            </ng-container>

            <!-- Perfil Column -->
            <ng-container matColumnDef="profile">
                <th mat-header-cell *matHeaderCellDef class="ft14 align-start"> Perfil</th>
                <td mat-cell *matCellDef="let data" class="align-start ft12"> {{ data.profileName }} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="ft14 align-start"> Email</th>
                <td mat-cell *matCellDef="let data" class="align-start ft12"> {{ data.email }} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="ft13 centertext">Estatus</th>
                <td mat-cell *matCellDef="let user" class="centertext ft12">
                <div class="pdt03 pdb03 radius6" [ngClass]="user.status == 'Activo' ? 'backGreen2 green-5' : 'backGray3 gray-5'">
                    {{ user.status }}
                </div>
                </td>
            </ng-container>
    
            <!-- Eliminar Column -->
            <!-- <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="centertext ft12"> Eliminar </th>
                <td mat-cell *matCellDef="let data" class="centertext ft12  ">
                    <div fxLayout="row" fxLayoutGap="1.5rem" fxLayoutAlign=" center">
                        {{data.status}}
                        <mat-icon class="gray-5 cursorPointer ft20 mgl15" (click)="deleteStudent(data)">
                            delete_outline
                        </mat-icon>
                    </div>
                </td>
            </ng-container> -->
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <ng-container>
                <tr class="cursorPointer" (click)="goToStudent(data)" mat-row
                    *matRowDef="let data; columns: displayedColumns;"
                    >
                </tr>
            </ng-container>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">Aún no existe ningún estudiante.</td>
            </tr>
        </table>      
    </div>
</div>
