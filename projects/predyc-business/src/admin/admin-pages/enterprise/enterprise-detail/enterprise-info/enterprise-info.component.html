<form [formGroup]="enterpriseForm" (ngSubmit)="onSubmit()">
    <div class="form-group mgt08">
        <label class="ft12">Nombre de la empresa</label>
        <input
        [class.is-invalid]="enterpriseForm.controls['name'].errors && showError"
        formControlName="name" type="text" class="form-control customInput2 radius6 ">
        <div class="invalid-feedback" *ngIf="enterpriseForm.controls['name'].errors && showError"> 
            Debe indicar el Nombre de la empresa
        </div>
    </div>
    <div class="form-group mgt08">
        <label class="ft12 " >Descripcion</label>
        <textarea style="resize: none;" class="fw" maxlength="5000" formControlName="description"> </textarea>
    </div>
    <div class="form-group mgt08">
        <label class="ft12">Sitio web</label>
        <input
        [class.is-invalid]="enterpriseForm.controls['website'].errors && showError"
        formControlName="website" type="text" class="form-control customInput2 radius6 ">
        <div class="invalid-feedback" *ngIf="enterpriseForm.controls['website'].errors && showError"> 
            Debe indicar el sitio web
        </div>
    </div>
    <div class="form-group mgt08">
        <label class="ft12">Enlace Linkedin</label>
        <input
        [class.is-invalid]="enterpriseForm.controls['linkedin'].errors && showError"
        formControlName="linkedin" type="text" class="form-control customInput2 radius6 ">
        <div class="invalid-feedback" *ngIf="enterpriseForm.controls['linkedin'].errors && showError"> 
            Debe indicar el Linkedin
        </div>
    </div>
    <div fxLayout="column" fxLayoutGap="0.5rem" fxLayoutAlign="center start" class="mgt08">
        <label> Foto de Empresa </label> 
        <div (click)="fileInput.click()" class="cursorPointer">
            <img onerror="this.src='assets/images/default/default-user-image.jpg'" [src]="imageUrl" class="avatar10" alt="">
        </div>
        <input #fileInput type="file" style="display: none;" (change)="onFileSelected($event)">

    </div>
    <div fxLayout="row" fxLayoutGap="3rem" fxLayoutAlign="center center">
        <button class=" blueButtonAnim button-animation h28px mgr10 " fxLayout="row" fxLayoutGap="0.625" fxLayoutAlign="center center" type="submit">
            {{enterprise.id ? "Guardar" : "Crear"}} empresa
        </button> 
        <!-- <button *ngIf="enterprise.id" class=" redButtonAnim button-animation h28px mgr10 " fxLayout="row" fxLayoutGap="0.625" fxLayoutAlign="center center" 
        type="button" (click)="deleteEnterprise()" >
            Eliminar empresa
        </button>   -->
    </div>

</form>
