<div class="mgt20 mgl20 mgr20">
    <p class="ft600 ft16 gray-10">Empresas</p>
    <div fxLayout="row" class="mgb05 fw" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start" >
            <div class="radius10 shadowLight pdt10   cards" alt="stats-empresas" fxLayoutAlign="center center" fxLayout="column" style="height: 10vh; background-color: rgba(244, 244, 244, 0.362); ">
                <div fxLayout="row" class="mgb08" fxLayoutAlign="center center" >
                    <div fxLayout="row"  fxLayoutAlign="center center" class="border-rl">
                        <div fxLayout="column" class="mgr20 mgl20 " fxLayoutAlign="center center"> 
                            <span class=" ft08 ft500 mgt08" fxLayoutAlign="center center" > Activas </span>
                            <span class="fh ft12 ft500 makeGray mgb10 mgt10" fxLayoutAlign="center center" > 46 (HC)</span>
                        </div>
                    </div>
    
                    <div fxLayout="row"  fxLayoutAlign="center center " class="border-rl">
                        <div fxLayout="column" class="mgr20 mgl20 " fxLayoutAlign="center center"> 
                            <span class=" ft08 ft500 mgt08" fxLayoutAlign="center center" > Inactivas</span>
                            <span class="fh ft12 ft500 makeGray mgb10 mgt10" fxLayoutAlign="center center" > 10 (HC)</span>
                        </div>
                    </div>
    
                    <div fxLayout="row"  fxLayoutAlign="center center " class="border-rl">
                        <div fxLayout="column" class="mgr20 mgl20 " fxLayoutAlign="center center"> 
                            <span class=" ft08 ft500 mgt08" fxLayoutAlign="center center" > Demo</span>
                            <span class="fh ft12 ft500 makeGray mgb10 mgt10" fxLayoutAlign="center center" > 10 (HC)</span>
                        </div>
                    </div>
    
                    <div fxLayout="row"  fxLayoutAlign="center center" class="">
                        <div fxLayout="column" class=" mgr20 mgl20 " fxLayoutAlign="center center"> 
                            <span class=" ft08 ft500 mgt08" fxLayoutAlign="center center" > Totales </span>
                            <span class="fh ft12 ft500 makeGray mgb10 mgt10" fxLayoutAlign="center center" > 56 (HC)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div fxLayout="row" fxLayoutAlign="center center" >
            <div fxLayout="row"  class="radius20 mgr05  fw">
                    <app-search-input-box  fxLayoutAlign=" center" class="shadow-animation radius20 fw" style="height: 38px;  "></app-search-input-box>
            </div>
            <button fxLayout="row" fxLayoutGap="0.625" fxLayoutAlign="center center" class="blueButtonAnim button-animation " 
            style="border-radius: 24px !important;"  (click)="createEnterprise()">
                <img [src]="icon.addNew" class="h16px  makeWhite mgr08" alt="">
                Nueva Empresa
            </button>
            <button fxLayout="row" fxLayoutGap="0.625" fxLayoutAlign="center center" class="yellowButton button-animation " 
            style="border-radius: 24px !important;"  (click)="createDemo()">
                <img [src]="icon.addNew" class="h16px  makeWhite mgr08" alt="">
                Crear Demo
            </button>
        </div>
    </div>
    <!-- student list -->
    <div fxLayout="columm" fxLayoutAlign="center center" class="fw vh50  " >
        <app-enterprise-list class="fw mgr03"></app-enterprise-list>
    </div>
</div>
