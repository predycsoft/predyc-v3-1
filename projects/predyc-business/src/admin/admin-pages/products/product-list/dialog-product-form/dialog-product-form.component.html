<div class="fw fh mgt10 pd10">
    <div fxLayout="row" fxLayoutAlign="end center">
        <img [src]="icon.close" (click)="closeDialog()" class="makeGray h20px cursorPointer">
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between start"  fxLayoutGap=".20rem">
        <!-- Product.  -->
        <ng-container>
            <app-product-form [product]="product" (onSave)="onSubmit($event)"></app-product-form>
        </ng-container>
    </div>

</div>
