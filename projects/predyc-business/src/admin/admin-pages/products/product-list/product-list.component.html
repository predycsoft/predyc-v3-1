<div class="button-containerleft">
    <button class="blueButtonAnim button-animation" style="border-radius: 24px !important" (click)="onSelect(templateNewProduct)">
        <img [src]="icon.addNew" class="h16px pdr05 makeWhite" alt="" />
        Agregar nuevo producto
    </button>
</div>

<div class="mgt10">
	<table
		mat-table
		[dataSource]="dataSource">
		<!-- Name Column -->
		<ng-container matColumnDef="name">
			<th
				mat-header-cell
				*matHeaderCellDef
				class="ft14">
				Nombre
			</th>
			<td
				mat-cell
				*matCellDef="let data"
				class="ft500 ft14 gray-10">
				{{ data.name | titlecase }}
			</td>
		</ng-container>

		<!-- amount Column -->
		<ng-container matColumnDef="amount">
			<th
				mat-header-cell
				*matHeaderCellDef
				class="ft14 centertext">
				Monto
			</th>
			<td
				mat-cell
				*matCellDef="let data"
				class="centertext ft14">
				{{ data.amount }} $
			</td>
		</ng-container>

		<!-- type Column -->
		<ng-container matColumnDef="type">
			<th
				mat-header-cell
				*matHeaderCellDef
				class="ft14 centertext">
				Tipo
			</th>
			<td
				mat-cell
				*matCellDef="let data"
				class="centertext ft14">
				{{ data.type | titlecase }}
			</td>
		</ng-container>

		<!-- createdAt Column -->
		<ng-container matColumnDef="created">
			<th
				mat-header-cell
				*matHeaderCellDef
				class="ft14 centertext">
				Creado
			</th>
			<td
				mat-cell
				*matCellDef="let data"
				class="centertext ft14">
				{{ data.createdAt | date : "dd/MM/yy" }}
			</td>
		</ng-container>

		<tr
			mat-header-row
			*matHeaderRowDef="displayedColumns"></tr>
		<ng-container>
			<tr
				mat-row
				*matRowDef="let data; columns: displayedColumns"
				(click)="onSelect(data)"
				class="cursorPointer"></tr>
		</ng-container>

		<!-- Row shown when there is no matching data. -->
		<tr
			class="mat-row"
			*matNoDataRow>
			<td
				class="mat-cell"
				colspan="4">
				Aún no existe ningún producto.
			</td>
		</tr>
	</table>

	<mat-paginator
		aria-label="Select page of products"
		[pageSize]="pageSize"
		[length]="totalLength"
		(page)="onPageChange($event.pageIndex + 1)"></mat-paginator>
</div>
