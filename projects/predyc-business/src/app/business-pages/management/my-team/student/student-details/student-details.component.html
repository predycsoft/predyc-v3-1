<div fxLayout="column" class="mgt10 mgl10 mgr10">
    <div class="border radius10 pd05 mgt10 mgb10 backGray1" style="min-height: 10vh !important;"
    [ngClass]="{'greenBorder backGreen1':colorWarning == 'green','yellowBorder backYellow1':colorWarning == 'yellow','redBorder backRed1':colorWarning == 'red'}"    
    fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="start center">
            <img *ngIf="iconWarning" [src]="iconWarning" class="h22px mgl10" [ngClass]="{'makeYellow':colorWarning == 'yellow'}" alt="">
            <span [ngClass]="{'green-5':colorWarning == 'green','yellow-5':colorWarning == 'yellow','red-5':colorWarning == 'red'}"  class="ft16 ft600 mgl05"> 
                {{textWarning}}
            </span>
        </div>
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="start center">
            <ul style="list-style-type: none; padding-left: 0; margin: 0;">
                <li [ngClass]="{'green-5':colorWarning == 'green','yellow-5':colorWarning == 'yellow','red-5':colorWarning == 'red'}"  class="ft14 ft600 mgl05" *ngFor="let item of listDetailWarning">{{item}}</li>
            </ul>
        </div>
    </div>
    <!-- 3 cards top -->
    <div fxLayout="row" fxLayoutAlign="space-between center" class="mgt05" fxLayoutGap="2rem">
        <!-- Informacion del usuario-->

        <div class="w-40 radius10  cards shadowLight pd10" fxLayout="column" style="height: 18rem; background-color: rgba(244, 244, 244, 0.362);  ">
            <app-student-info-form class="fh" [student]="student" [studentProfile]="studentProfile"  (onStudentSave)="onStudentSaveHandler($event)"></app-student-info-form>
        </div>
        <!-- Tiempo de estudio -->
        <div class="w-70 radius10 shadowLight pd10 cards" fxLayout="column" fxLayoutGap="0.3rem" style="height: 18rem; background-color: rgba(244, 244, 244, 0.362); ">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=".5rem" class="">
                <img [src]="icon.clock" class="makeBlue h20px" alt="">
                <span class="ft500  ft14  black">Tiempo de estudio</span>
            </div>
            <!-- Chart -->
            <div class="fh fw">
                <!-- <span> Aqui va la grafica</span> -->
                <app-study-time-monthly-line-chart ></app-study-time-monthly-line-chart>
            </div>
        </div>
    </div>
    
    <!-- 2 cards bottom -->
    <div class="mgt10" fxLayout="column" >
        <app-student-study-plan-and-competences (copletacion)="getProgreso($event)" (userRitmo)="getRitmo($event)" [student]="student" [selectedProfile]="studentProfile" class="fw"></app-student-study-plan-and-competences>
    </div>
</div>
