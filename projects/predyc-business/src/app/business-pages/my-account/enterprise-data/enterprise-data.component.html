<ng-container *ngIf="enterprise">
    <app-enterprise-presentation-form [enterprise]="enterprise" [isOtherFormEditing]="isInfoFormEditing" (onEnterprisePresentationChange)="onEnterprisePresentationChangeHandler($event)"></app-enterprise-presentation-form>
    <app-enterprise-info-form [enterprise]="enterprise" [isOtherFormEditing]="isPresentationFormEditing" (onEnterpriseInfoChange)="onEnterpriseInfoChangeHandler($event)"></app-enterprise-info-form>
</ng-container>
