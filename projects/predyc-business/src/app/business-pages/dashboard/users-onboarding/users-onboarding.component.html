<div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign=" center">
    <div class="iconContainer" fxLayoutAlign="center center">
        <img [src]="icon.list" class="makeBlue h20px" alt="">
    </div>
    <span class="ft500 ft14 black  ">Onboarding</span>
</div>

<div fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="center center" class="fw mgt10">

    <div class="fw backGray2 radius6 pd10" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
      <span class="ft500">
        Con plan de estudio asignado
      </span>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
        <span class="ft500">
          {{studentWihPLan}}/{{usersTotal}}
        </span>
        <div [ngClass]="{
          'backGreen5': studentWihPLanPorcentage > 80,
          'backYellow5': studentWihPLanPorcentage > 60 && studentWihPLanPorcentage <= 80,
          'backRed5': studentWihPLanPorcentage <= 60
        }" class="circle" fxFlexAlign="center"></div>   
      </div>
    </div>

    <div class="fw backGray2 radius6 pd10" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
        <span class="ft500">
          Completaron su primer acceso a PREDYC
        </span>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
          <span class="ft500">
            {{fistAccesCompleted}}/{{usersTotal}}
          </span>
          <div [ngClass]="{
            'backGreen5': fistAccesCompletedPorcentage > 80,
            'backYellow5': fistAccesCompletedPorcentage > 60 && fistAccesCompletedPorcentage <= 80,
            'backRed5': fistAccesCompletedPorcentage <= 60
          }" class="circle" fxFlexAlign="center"></div>                  
        </div>
      </div>

      <div *ngIf="examenInicial" class="fw backGray2 radius6 pd10" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
        <span class="ft500">
          Terminaron su diagn√≥stico inicial
        </span>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
          <span class="ft500">
            {{withDiagnostic}}/{{usersTotal}}
          </span>
          <div [ngClass]="{
            'backGreen5': withDiagnosticPorcentage > 80,
            'backYellow5': withDiagnosticPorcentage > 60 && withDiagnosticPorcentage <= 80,
            'backRed5': withDiagnosticPorcentage <= 60
          }" class="circle" fxFlexAlign="center"></div>          
        </div>
      </div>

      <div class="fw backGray2 radius6 pd10" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
        <span class="ft500">
          Completaron su primera clase en PREDYC
        </span>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
          <span class="ft500">
            {{withFistClass}}/{{usersTotal}}
          </span>
          <div [ngClass]="{
            'backGreen5': withFistClassPorcentage > 80,
            'backYellow5': withFistClassPorcentage > 60 && withFistClassPorcentage <= 80,
            'backRed5': withFistClassPorcentage <= 60
          }" class="circle" fxFlexAlign="center"></div>        
        </div>
      </div>
  
  </div>
