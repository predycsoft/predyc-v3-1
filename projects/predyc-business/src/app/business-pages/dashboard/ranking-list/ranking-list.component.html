<div class="positionRelative pd05">
    <div class="tooltipPoints mgt05" [fxShow]="showPointsTooltip" (mouseover)="showPointsTooltip = true" (mouseleave)="showPointsTooltip = false">
        <app-tooltip-points></app-tooltip-points>
    </div>
    <div class="table-container mgt05">
        <div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign=" center">
            <div class="" fxLayoutAlign="center center">
                <img [src]="icon.trophyBlue" class="makeBlue h20px" alt="">
            </div>
            <span class="ft500 ft14 black">Ranking</span>
            <div fxLayout="center center" class="positionRelative" (mouseover)="showPointsTooltip = true" (mouseleave)="showPointsTooltip = false">
                <img [src]="icon.information" class="h16px makeBlue" alt="">
            </div>
        </div>
        <table class="fw mgt10">
            <tr>
                <td class="gray-7 ft500 ft13 ">Nombre</td>
                <!-- <td class="gray-7 ft500 ft13 centertext">Horas</td> -->
                <td class="gray-7 ft500 ft13 centertext">Hrs. ult. 30 d√≠as</td>
                <td class="gray-7 ft500 ft13 centertext" style="padding-right: 35px;">Ritmo</td>
                <!-- <td class="gray-7 ft500 ft13 centertext">Status</td> -->

                <!-- <td class="gray-7 ft500 ft13 ">Perfil</td> -->
            </tr>
            <tr *ngFor="let item of ranking | slice:0:listLength; let i = index" class="selected">
                <td>
                    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center"  style="height: 40px;" class="" >
                        <div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign=" center">
                            <div class="avatar2 positionRelative">
                                <img [src]="item.photoUrl" class="avatar2" alt=""
                                    onerror="this.src='assets/images/default/default-user-image.jpg'">
                                <div *ngIf="i < 3" class="trofeo " fxLayoutAlign="center center">
                                    <img [src]="icon.trophy" class="fw" alt="">
                                </div>
                            </div>
                            <div>
                                <span class="gray-10 ft13 ">{{item.name | titlecase}}</span>
                                <div *ngIf="!item.profile" (click)="$event.stopPropagation();" class="ft400 ft12 gray-6">
                                    Perfil sin asignar
                                </div>
                                <div *ngIf="item.profile" fxLayout="row" fxLayoutGap="5px" class="" >
                                    <div *ngIf="item.profile"(click)="$event.stopPropagation();"  class="ft400 ft12 blue-4" >
                                        {{ item.profileName  | titlecase }}
                                    </div>
                                    <!-- <img [src]="icon.arrowForward" alt="Forward Arrow" class="makeBlue" > -->
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="centertext gray-10 ft12">{{item.hours30Days | number: "1.0-0"}}</td>
                <td class="centertext " style="width: 10%; padding-right: 35px;"   >
                    <div class="centertext fw" >
                        <div class="centertext fw  "  >
                            <div *ngIf="item.performance == 'high'" class="chip backGreen2 w80px"  fxLayout="row" fxLayoutAlign="center center">
                                <span class="ft13 nowrap ft500  " style="color: var(--green-5);">Alto</span>
                            </div>
                            <div *ngIf="item.performance == 'medium'" class="chip newYellow2b w80px"   fxLayout="row" fxLayoutAlign="center center">
                                <span class="ft13 nowrap ft500 " style="color: rgb(221, 144, 0);" >Medio</span>
                            </div>
                            <div *ngIf="item.performance == 'low'"  class="chip backRed1 w80px " fxLayout="row" fxLayoutAlign="center center">                                
                                <span class="ft13 nowrap ft500 red-5"  >Bajo</span>
                            </div>                            
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
