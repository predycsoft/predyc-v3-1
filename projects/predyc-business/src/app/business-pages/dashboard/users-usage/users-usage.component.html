<div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign=" center">
    <div class="iconContainer" fxLayoutAlign="center center">
        <img [src]="icon.cronograma" class="makeBlue h20px" alt="">
    </div>
    <span class="ft500 ft14 black  ">Datos de uso</span>
</div>

<div fxLayout="row" fxLayoutAlign="center center" class="fw mgt10" fxLayoutGap="16px">
  <!-- Sección de días -->
  <div fxFlex="50">
    <div fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="center center" class="fw">
      <div *ngIf="textoDiasMasUsoDetail" class="fw backGray2 radius6 pd10" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
        <img [src]="icon.calendar" class="makeBlue h22px" alt="">
        <!-- <span class="ft500 ft14 pdb05">{{textoDiasMasUso}}</span> -->
        <span class="ft500 ft14 pdb05">Los <span class="ft600">{{textoDiasMasUsoDetail}}</span> {{textoDiasMasUso}} </span>
      </div>
      <div *ngFor="let day of usageByDay" class="fw backGray2 radius6 pd10" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
        <span class="ft500">
          {{day.name | titlecase}}
        </span>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
          <span class="ft500">
            {{day.porcentaje | number : "1.0-0"}} %
          </span>
          <!-- <div class="backGreen5 circle" fxFlexAlign="center"></div> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Sección de horas -->
  <div fxFlex="50">
    <!-- Reserva espacio para los bloques de horas -->
    <div fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="center center" class="fw">
      <div class="fw backGray2 radius6 pd10" *ngIf="textoHorasMasUso" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
        <img [src]="icon.clock" class="makeBlue h22px" alt="">
        <span class="ft500 ft14 pdb05">{{textoHorasMasUso}} <span class="ft600">{{textoHorasMasUsoDetail}}</span></span>
      </div>
      <div *ngFor="let hourBlock of usageByHour" class="fw backGray2 radius6 pd10" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="16px">
        <span class="ft500">
          {{hourBlock.range}}
        </span>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="8px">
          <span class="ft500">
            {{hourBlock.porcentaje | number : "1.0-0"}} %
          </span>
          <!-- <div class="backGreen5 circle" fxFlexAlign="center"></div> -->
        </div>
      </div>
    </div>
  </div>

</div>
