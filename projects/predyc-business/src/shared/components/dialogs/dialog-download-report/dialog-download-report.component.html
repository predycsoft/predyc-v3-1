<div style="overflow: hidden;" class="fitWidth height350 pd03 mgt05 mgb10 pd15">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <span class="ft20 gray-10 ft600" style="font-weight: 700 !important;">Descargar reporte</span>
        <img [src]="icon.close" (click)="dismiss()" class="makeGray h20px cursorPointer">
    </div>
    <div class="linea mgt10"></div>
    <div fxLayout="column" class="fw">
        <div class="fw" fxLayout="column">
            <div>
                <span class="ft16">Selecciona el rango de fechas en que deseas descargar tu reporte</span>
            </div>
            <!-- Contenedor de los inputs de fecha -->
            <div fxLayout="row" fxLayoutGap="20px" class="mgt10" fxLayoutAlign="space-between center">
                <!-- Input de fecha de inicio -->
                <input [(ngModel)]="startDate"
                       [class.is-invalid]="reportform.get('fechaInicio').errors && displayErrors"
                       type="text" 
                       class="form-control pdl20"
                       (click)="fechaInicio.toggle()"
                       ngbDatepicker
                       [maxDate]="maxDate"
                       #fechaInicio="ngbDatepicker"
                       placeholder="Fecha inicio"
                       fxFlex>
                <!-- Input de fecha de fin -->
                <input [(ngModel)]="endDate"
                       [class.is-invalid]="reportform.get('fechafin').errors && displayErrors"
                       type="text" 
                       class="form-control pdl20"
                       (click)="fechafin.toggle()"
                       ngbDatepicker
                       [maxDate]="maxDate"
                       #fechafin="ngbDatepicker"
                       placeholder="Fecha fin"
                       fxFlex>
            </div>
            <!-- BotÃ³n de descarga de reporte -->
            <div class="mgt10" fxLayoutAlign="end end">
                <button *ngIf="loaded && (startDate && endDate)" class="lightButton backBlue5 radius6 h40px ft14" id="btn" (click)="downloadReport()">
                    <img [src]="icon.download" class="makeWhite" alt=""> Descargar reporte
                </button>
                <button *ngIf="loaded && (!startDate || !endDate)!" class="lightButton radius6 h40px ft14 border grayLink" disabled>
                    <img [src]="icon.download" class="makeGray" alt=""> Descargar reporte
                </button>
            </div>
        </div>
    </div>
    
    
    <div >
        <canvas id="pdfChart"></canvas>
    </div>

</div>
