<div class="">
    <table mat-table [dataSource]="dataSource">
        <!-- Nombre Column -->
        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef class="ft14"> 
                <div class="cursorPointer" fxLayout="row"fxLayoutAlign=" center" >
                <span  class="gray-7">Nombre</span>
                <!-- <mat-icon>expand_more</mat-icon> -->
              </div>
            </th>
            <!-- <th mat-header-cell *matHeaderCellDef class="gray-8"> Nombre </th> -->
            <td mat-cell *matCellDef="let user"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center" >
                    <img [src]="user.foto ? user.foto : 'assets/images/default/default-user-image.jpg'" class="avatar2" alt="">
                    <div fxLayout="column" fxLayoutAlign="center ">
                        <div  fxLayout="row" class="ft500 ft14  gray-10">{{ user.nombre | titlecase }}</div> 
                    </div>
                </div>
            </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="porcentaje" class=" ">
            <th mat-header-cell *matHeaderCellDef class="ft14"> Porcentaje </th>
            <td mat-cell *matCellDef="let user" class=""> 
                <div>
                    <span>{{user.porcentaje}}</span>
                </div>
            </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="courses" class=" ">
            <th mat-header-cell *matHeaderCellDef class="ft14"> Cursos </th>
            <td mat-cell *matCellDef="let user" class=""> 
                <div>
                    <span>{{user.courses.length}}</span>
                </div>
            </td>
        </ng-container>

        <!-- Department Column -->
        <ng-container matColumnDef="liveCourses" class=" ">
            <th mat-header-cell *matHeaderCellDef class="ft14"> Cursos en vivo </th>
            <td mat-cell *matCellDef="let user" class=""> 
                <div>
                    <span>{{user.liveCourses.length}}</span>
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-container>
            <tr mat-row
                (click)="openCreateInstructorrModal(user)"
                *matRowDef="let user; columns: displayedColumns;"
                class="cursorPointer move-right">
            </tr>
          </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="8">No se han encontrado usuarios para el criterio de busqueda</td>
        </tr>
    </table>

    <mat-paginator
        aria-label="Select page of users"
        [pageSize]="pageSize"
        [length]="totalLength"
        (page)="onPageChange($event.pageIndex + 1)"
        ></mat-paginator>
</div>
