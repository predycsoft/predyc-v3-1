  <button class="blueButton" (click)="emptyDatabase()">Empty database</button>
  <div *ngIf="!environment.production" class="blueLink" routerLink="/login">
    Ir al login
  </div>

</div>
<div *ngIf="!environment.useEmulators" class="pd30">
  <span class="ft20 ft600 red-5">Los emuladores no se encuentran activos.</span>
</div>
