<div fxLayout="column" class="">
    <div class="card-container mgt05 pd05 backWhite">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row"  fxLayoutAlign="center center">
                <img onerror="this.src='assets/images/default/default-user-image.jpg'" 
                [src]="manager?.photoUrl" class="avatar5" alt="">
                <div fxLayout="column" fxLAyout="center center">
                    <span class="mgl10 ft16 ft600 gray-10">{{manager?.displayName | titlecase}}</span>
                    <span class="mgl10">
                        {{type === "sales" ? "Dpto. Ventas" : "Account manager"}}
                    </span>
                </div>
            </div>
            <div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="center center">
                <img [src]="icon.whatsapp_blue" class="makeGray h24px" alt="">
                <button class="blueButton btn">Contactar v√≠a email</button>
            </div>
        </div>
        <div class="mgt20">
            <span style="line-height: 2;" [innerHTML]="text[type]"></span>
        </div>
    </div>
