<div class="container slider" fxLayout="column">
    <form [formGroup]="form" (ngSubmit)="save()">
        <div>
            <span class="ft20 gray-10 ft500">Crear Pago</span>
        </div>
        <div fxLayout="row" fxLayoutGap="1.5rem" class="mgt10" fxLayoutAlign=" center">
            <div fxLayout="column">
                <span class="ft11 ft600 gray-9">Id Cliente:</span>
                <span class="ft11 gray-10">{{newCharge.customer.id}}</span>
            </div>
            <div fxLayout="column">
                <span class="ft11 ft600 gray-9">Fecha de inicio:</span>
                <input type="date" formControlName="startDate">
            </div>
            <div fxLayout="column">
                <span class="ft11 ft600 gray-9">Fecha fin:</span>
                <input type="date" formControlName="endDate">
            </div>
        </div>
        <div class="fw mgt10" fxLayout="column">
            <div fxLayout="row" class="fw" fxLayoutAlign="space-between center" fxLayoutGap="1.5rem">
                <div fxLayout="column" class="mgt05 h50px fw">
                    <span class="ft11 ft600 gray-9">Producto</span>
                    <mat-select placeholder="Seleccione el producto" formControlName="productId" style="border: 1px solid black;" class="pdl03 pdr03 pt03 h28px fw">
                        <mat-option *ngFor="let product of products" [value]="product.id" [ngClass]="product.active?'':'backGray2'">{{product.name}}</mat-option>
                    </mat-select>
                </div>
                <div fxLayout="column" fxLayoutAlign="start start" class="mgt05 h50px">
                    <span class="ft11 ft600 gray-9">Monto:</span>
                    <div fxLayout="row" fxLayoutAlign=" center" fxLayoutGap=".2rem">
                        <input type="number" min="0" style="width: 100px;" class="h28px" formControlName="amount">
                        <span class="ft11 gray-9 ftup">{{newCharge.currency}}</span>
                    </div>
                </div>
                <div fxLayout="column" fxLayoutAlign="start center" class="mgt05 h50px">
                    <span class="ft11 ft600 gray-9">Pagado:</span>
                    <input id="payed" type="checkbox" formControlName="isPayed" class="h28px"/>
                </div>
            </div>
            <div fxLayout="column" class="fw">
                <div fxLayout="column" class="mgt05 h50px">
                    <span class="ft11 ft600 gray-9">Descripci√≥n</span>
                    <textarea id="description" type="text" autocomplete="off" class="backWhite fw" formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <div *ngIf="showAlertText" class="mgt03" fxLayout="row" fxLayoutAlign="center center">
            <span style="color: red !important">Debes elegir un producto, fecha de fin y monto.</span>
        </div>
        <div class="fw mgt20" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1rem">
            <button class=" blueButtonAnim button-animation h28px mgr10 " fxLayout="row" fxLayoutGap="0.625" fxLayoutAlign="center center" type="submit">
                <mat-icon class="ft16 gray-1 pd0">save</mat-icon>
                Guardar
            </button> 
            <button class=" redButtonAnim button-animation h28px mgr10 " fxLayout="row" fxLayoutGap="0.625" fxLayoutAlign="center center" 
            type="button" (click)="cancel()" >
                <mat-icon class="ft16 gray-1 pd0">cancel</mat-icon>
                Cancelar
            </button> 
        </div>
    </form>
</div>
