<button fxLayout="row" fxLayoutGap="0.625" fxLayoutAlign="center center" class="blueButtonAnim button-animation " 
style="border-radius: 24px !important;" (click)="onSelect(templateNewProduct)">
    <img [src]="icon.addNew" class="h16px pdr05 makeWhite" alt="">
    Agregar nuevo producto
</button>
<div class="">
    <table mat-table [dataSource]="dataSource">

        <!-- Nombre Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="ft14"> Nombre </th>
            <td mat-cell *matCellDef="let data" class="ft500 ft14  gray-10"> {{ data.name | titlecase}} </td>
        </ng-container>

        <!-- Prioridad Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Prioridad </th>
            <td mat-cell *matCellDef="let data" class="ft500 ft14  gray-10 centertext"> 
                <!-- {{ data.priority }} -->
                <input type="number" min="0" max="5" [(ngModel)]="data.priority" (change)="onPriorityChange(data)" class="priority-input"
                (click)="$event.stopPropagation()"/>
             </td>
        </ng-container>

        <!-- Creado Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Creado </th>
            <td mat-cell *matCellDef="let data" class="centertext ft14"> {{data.createdAt | date:'dd/MM/yy'}} </td>
        </ng-container>

        <!-- Actualizado Column -->
        <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Actualizado </th>
            <td mat-cell *matCellDef="let data" class="centertext ft14"> {{OnStripeTimestampToNumberTimestamp(data) | date:'dd/MM/yy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-container>
            <tr
                mat-row
                *matRowDef="let data; columns: displayedColumns;"
                (click)="onSelect(data)"
                class="cursorPointer"
                >
            </tr>
        </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aún no existe ningún producto.</td>
        </tr>
    </table>

    <mat-paginator
        aria-label="Select page of users"
        [pageSize]="pageSize"
        [length]="totalLength"
        (page)="onPageChange($event.pageIndex + 1)"
    ></mat-paginator>

    <div *ngIf="showSaveButton" class="save-button-container">
        <button class="blueButton" (click)="savePriorities()">Guardar Cambios</button>
    </div>
</div>
