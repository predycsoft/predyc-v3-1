<button fxLayout="row" fxLayoutGap="0.625" fxLayoutAlign="center center" class="blueButtonAnim button-animation " 
style="border-radius: 24px !important;" (click)="onSelect(templateNewCoupon)">
    <img [src]="icon.addNew" class="h16px pdr05 makeWhite" alt="">
    Agregar nuevo cup√≥n
</button>
<div class="">
    <table mat-table [dataSource]="dataSource">

        <!-- Nombre Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="ft14"> Nombre </th>
            <td mat-cell *matCellDef="let data" class="ft500 ft14  gray-10"> {{ data.name | titlecase}} </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="centertext ft14"> ID </th>
            <td mat-cell *matCellDef="let data" class="centertext ft500 ft14  gray-10"> {{ data.id }} </td>
        </ng-container>

        <!-- Descuento Column -->
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Descuento </th>
            <td mat-cell *matCellDef="let data" class="centertext ft14"> {{ OnGetDiscountText(data) }} </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="ft14 centertext"> Estado </th>
            <td mat-cell *matCellDef="let data" class="centertext ft14"> {{ data.active ? 'Activo' : 'Inactivo' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-container>
            <tr
                mat-row
                *matRowDef="let data; columns: displayedColumns;"
                (click)="onSelect(data)"
                class="cursorPointer"
                >
            </tr>
        </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se han encontrado usuarios para el criterio de busqueda</td>
        </tr>
    </table>

    <mat-paginator
        aria-label="Select page of users"
        [pageSize]="pageSize"
        [length]="totalLength"
        (page)="onPageChange($event.pageIndex + 1)"
    ></mat-paginator>
</div>
