<div fxLayout="column" class="pd10" ngClass="containerPC" ngClass.lt-md="containerMobile">
    <div class="modal-header bg-web-primary text-white px-3 py-1" >
        <div class="modal-title pd10 ">
            <span class="ft16 ft600 gray-10">
                Adquirir licencias
            </span>
        </div>
        <img [src]="icon.close" class="h24px pdl5  pdr10 cursorPointer" alt="" (click)="salir()">
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="mgb10 border-bl">
    </div>
    <div fxLayout="row"  class="mgt05  pd10" fxLayoutAlign="center center" >
        <label class="gray-10 ft500  ft14">Cantidad de licencias que desea solicitar</label>
        <input type="number" min="0" class="ft14 gray-8  centertext inputNumber" fxLayoutAlign="end"  [(ngModel)]="licensesQty"></div>
    <div fxLayout="column" fxLayout.lt-md="column" fxLayoutGap="1rem" fxLayoutGap.lt-md="0rem"  class="fw mgt05 containerTabla ">    
        <span  class="ft14 ft500 black mgt10" fxLayoutAlign="center center" >Seleccione una de las siguientes opciones:</span>
        <div *ngIf="enterprise" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
            <div fxLayout="column" fxLayout.lt-md="row"  fxLayoutAlign.lt-md="center center" ngClass="blueBorderContainer centertext" style="width: 200px;" fxLayoutAlign="center center" fxLayoutGap=".5rem"
            (click)="openWhatsappContacto()" fxLayout="column">
                <img [src]="icon.whatsapp_blue " class="" alt="" ngClass="h40px" ngClass.lt-md="h26px">
                <span class="ft500 ft14 nowrap"> Whatsapp </span>
            </div>
            <div fxLayout="column" fxLayout.lt-md="row"  fxLayoutAlign.lt-md="center center" ngClass="blueBorderContainer centertext fw" style="width: 200px;" fxLayoutAlign="center center" fxLayoutGap=".5rem"
                (click)="emailContacto()" fxLayout="column">
                <img [src]="icon.email" alt="" ngClass="h40px makeBlue" ngClass.lt-md="h26px">
                <span class="ft500 ft14 nowrap">Correo</span>
            </div>
        </div>
    </div>
</div>
