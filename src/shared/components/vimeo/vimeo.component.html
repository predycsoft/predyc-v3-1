<div class="modal-header bg-web-primary text-white px-3 py-1" >
    <div class="modal-title pd10 ">
        <span class="ft16 ft600 gray-10">
        </span>
    </div>
    <img [src]="icon.close" class="h24px pdl5  pdr10 cursorPointer" alt="" (click)="dismiss()">
</div>
<div class="modal-body" style="position: relative;">
    <div class="video-responsive" style="position: relative; overflow: hidden; padding-top: 56.25%;">
        <!-- Mensaje de procesamiento, siempre visible -->
        <div class="mensaje-procesamiento" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; text-align: center; width: 100%;">
            El video se est√° procesando
        </div>
        <!-- Vimeo Iframe -->
        <iframe *ngIf="!base64Video"
                id="myvideo" [src]="safeUrl" (load)="initPlayer()" frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; background: white;">
        </iframe>
        <!-- Video Element for Base64 Content -->
        <video *ngIf="base64Video" #videoPlayer controls
               style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;">
            <source [src]="'data:video/mp4;base64,' + base64Video" type="video/mp4">
        </video>
    </div>
</div>
