<div class="filter-container" fxLayout="row" fxLayoutAlign="start center">
    <div [ngClass]="{'active': selectedFilter === 'all'}" class="filter-item active" (click)="applyFilter('all')">
        <img *ngIf="selectedFilter === 'all'" [src]="icon.check" class="h20px pdr08" alt="">        
        <span>Todas</span>
    </div>
    <div [ngClass]="{'active': selectedFilter === 'alert'}" class="filter-item" (click)="applyFilter('alert')">
        <img *ngIf="selectedFilter === 'alert'" [src]="icon.check" class="h20px pdr08" alt="">        
        <span>Alertas</span>
    </div>
    <div [ngClass]="{'active': selectedFilter === 'activity'}" class="filter-item" (click)="applyFilter('activity')">
        <img *ngIf="selectedFilter === 'activity'" [src]="icon.check" class="h20px pdr08" alt="">        
        <span>Actividades</span>
    </div>
    <div [ngClass]="{'active': selectedFilter === 'request'}" class="filter-item" (click)="applyFilter('request')">
        <img *ngIf="selectedFilter === 'request'" [src]="icon.check" class="h20px pdr08" alt="">        
        <span>Solicitudes</span>
    </div>
    <div [ngClass]="{'active': selectedFilter === 'archived'}" class="filter-item" (click)="applyFilter('archived')">
        <img *ngIf="selectedFilter === 'archived'" [src]="icon.check" class="h20px pdr08" alt="">        
        <span>Archivados</span>
    </div>
</div>

<div>
    <table mat-table [dataSource]="dataSource">
        <!-- Content Column -->
        <ng-container matColumnDef="content">
            <td mat-cell *matCellDef="let notification"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center">
                    <img [src]="notification.user?.photoURL" class="avatar2 " alt=""
                        onerror="this.src='assets/images/default/default-user-image.jpg'">
                    <div>
                        {{ notification.user.displayName | titlecase }} {{notification.message}}
                    </div>
                </div>
            </td>
        </ng-container>
        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <!-- <td mat-cell *matCellDef="let notification"> {{ notification.date }} </td> -->
            <td mat-cell *matCellDef="let notification"> {{ notification.date | date }} </td>
            <!-- <td mat-cell *matCellDef="let notification"> {{ notification.date | date:"d MMM" }} </td> -->
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <td mat-cell *matCellDef="let notification" class="cursorPointer">
                <div *ngIf="notification.type === 'alert'" (click)="sendMail(notification)">
                    <div *ngIf="!clickedNotifications[notification.id]">
                        <img [src]="icon.email" class="h20px" alt="">
                        <span style="color: var(--gray-7);">Enviar aviso</span>
                    </div>
                </div> 
                <div *ngIf="notification.type === 'activity'">
                    <div [routerLink]="['/management/students', notification.user.uid]" class="cursorPointer">
                        <img [src]="icon.panel" class="h20px" alt="">
                        <span style="color: var(--gray-7);">Ir al panel</span>
                    </div>
                </div> 
                <div *ngIf="notification.type === 'request'">
                    <div [routerLink]="['/my-account']" [queryParams]="{ activeTab: 'soporte' }" class="cursorPointer">
                        <img [src]="icon.chat" class="h20px" alt="">
                        <span style="color: var(--gray-7);">Contactar a Predyc</span>
                    </div>
                </div> 
            </td>
        </ng-container>
        <!-- Check Column -->
        <ng-container matColumnDef="check">
            <td mat-cell *matCellDef="let notification" [ngClass]="!notification.readByAdmin? 'cursorPointer' : ''"> 
                <div (click)="!notification.readByAdmin ? setRead(notification) : null">
                    <img [src]="icon.check" class="h20px" alt="">
                    {{notification.readByAdmin ? "Leído" : "Marcar como leido"}} 
                </div>
            </td>
        </ng-container>
        <tr mat-row *matRowDef="let notification; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No posees notificaciones en este momento</td>
        </tr>
    </table>

    <mat-paginator
        aria-label="Select page of notifications"
    ></mat-paginator>
</div>
