<div class="rounded-container" fxLayout="row" fxLayoutAlign="start center">
    <div [ngClass]="{'active': selectedType === ''}" class="filter-item active" (click)="onTypeChange('')">
        <img *ngIf="selectedType === ''" [src]="icon.check" class="h20px pdr08" alt="">        
        <span>Todas</span>
    </div>
    <div [ngClass]="{'active': selectedType === 'alert'}" class="filter-item" (click)="onTypeChange('alert')">
        <img *ngIf="selectedType === 'alert'" [src]="icon.check" class="h20px pdr08" alt="">        
        <span>Alertas</span>
    </div>
    <div [ngClass]="{'active': selectedType === 'event'}" class="filter-item" (click)="onTypeChange('event')">
        <img *ngIf="selectedType === 'event'" [src]="icon.check" class="h20px pdr08" alt="">        
        <span>Eventos</span>
    </div>
    <div [ngClass]="{'active': selectedType === 'archived'}" class="filter-item right-rounded-container" (click)="onTypeChange('archived')">
        <img *ngIf="selectedType === 'archived'" [src]="icon.check" class="h20px pdr08" alt="">        
        <span>Archivados</span>
    </div>
</div>

<div>
    <table mat-table [dataSource]="dataSource" class="item-container">
        <!-- Content Column -->
        <ng-container matColumnDef="content">
            <td mat-cell *matCellDef="let notification" class="item-container "> 
                <div fxLayout="row" fxLayoutGap="24px" fxLayoutAlign=" left">
                    <img [src]="notification.user?.photoURL ? notification.user.photoURL : 'assets/images/default/default-user-image.jpg'" class="avatar2 " alt="">
                    <div >
                        
                        <span class="mgr05 mgt05" style=" color: var(--gray-9);">{{ notification.user.displayName | titlecase }} </span> <span style="color: var(--gray-6);">{{ notification.message}}</span>
                    </div>
                </div>
            </td>
        </ng-container>
        <!-- Date Column -->
        <ng-container matColumnDef="date" >
            <td mat-cell *matCellDef="let notification" class=" item-container"> {{ notification.date | date }} </td >
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action" class="mgr08 makeGray9  " >
            <td mat-cell *matCellDef="let notification" class="cursorPointer item-container ">
                <div *ngIf="notification.type === 'alert'" (click)="sendMail(notification)">
                    <div *ngIf="!clickedNotifications[notification.id]" class="actions-container">
                        <img [src]="icon.email" class="h24px makeGray9 mgr08" alt="">
                        <span style="color: var(--gray-9);">Enviar aviso</span>
                    </div>
                </div> 
            </td>
        </ng-container>
        <!-- Check Column -->
        <ng-container matColumnDef="check">
            <td mat-cell *matCellDef="let notification" [ngClass]="!notification.readByAdmin? 'cursorPointer' : '' " class="item-container "> 
                <div (click)="!notification.readByAdmin ? setRead(notification) : null" class="actions-container">
                    <img [src]="icon.check" class="h24px mgr05 makeGray9" alt="">
                    <span style="color: var(--gray-9);">{{notification.readByAdmin ? "Le√≠do" : "Marcar como leido"}}  </span>
                </div>
            </td>
        </ng-container>
        <tr mat-row *matRowDef="let notification; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No posees notificaciones en este momento</td>
        </tr>
    </table>

    <mat-paginator
        aria-label="Select page of notification"
        [pageSize]="pageSize"
        [length]="totalLength"
        (page)="onPageChange($event.pageIndex + 1)"
    ></mat-paginator>
</div>
