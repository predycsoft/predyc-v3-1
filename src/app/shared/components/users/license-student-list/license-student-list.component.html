<div>
    <table mat-table [dataSource]="dataSource">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let user"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center">
                    <img [src]="user.photoUrl ? user.photoUrl : 'assets/images/default/default-user-image.jpg'" class="avatar2" alt="" >
                    <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center ">
                        <div class="ft600 ft13 black">{{ user.displayName | titlecase }}</div>
                    </div>
                </div>
            </td>
        </ng-container>

        <!-- Profile Column -->
        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user"> 
                <span class="ft400 ft13" [ngClass]="user.profile ? 'blue-4' : 'gray-5'">{{ user.profile ? user.profile : 'Perfil sin asignar' }}</span>
                <img *ngIf="user.profile" class="mgl05 makeBlue" [src]="icon.arrowForward" alt="Forward Arrow"> 
            </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user"> 
                <div *ngIf="user.status === 'active'" class="chip backBlue1" fxLayout="row" fxLayoutAlign="center center">
                    <span class="ft13 nowrap ft400 blue-5">Activo</span>
                </div>
                <div *ngIf="user.status !== 'active'" class="chip backRed1" fxLayout="row" fxLayoutAlign="center center">
                    <span class="ft13 nowrap ft400 red-5">Inactivo</span>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-container>
            <tr
                mat-row
                *matRowDef="let user; columns: displayedColumns;"
                class="cursorPointer"
                [routerLink]="enableNavigateToUser ? [user.uid] : []">
            </tr>
        </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se han encontrado usuarios para el criterio de busqueda</td>
        </tr>
    </table>

    <mat-paginator
        aria-label="Select page of users"
        [pageSize]="pageSize"
        [length]="totalLength"
        (page)="onPageChange($event.pageIndex + 1)"
        ></mat-paginator>
</div>
