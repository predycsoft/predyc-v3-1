<div>
    <table mat-table [dataSource]="dataSource">

        <!-- Nombre Column -->
        <ng-container matColumnDef="displayName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let user"> 
                <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center">
                    <img
                        [src]="user.photoUrl ? user.photoUrl : 'assets/images/default/default-user-image.jpg'"
                        class="avatar2"
                        alt=""
                        >
                    <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center ">
                        <div>{{ user.displayName | titlecase }}</div>
                        <div
                            *ngIf="user.profile" 
                            fxLayout="row"
                            fxLayoutGap="5px"
                            >
                            <div
                                (click)="$event.stopPropagation();"
                                class="blue-5"
                                >
                                {{ user.profile | titlecase }}
                            </div>
                            <img
                                [src]="icon.arrowForward"
                                alt="Forward Arrow"
                            >
                        </div>
                    </div>
                </div>
            </td>
        </ng-container>

        <!-- RatingPoints Column -->
        <ng-container matColumnDef="ratingPoints">
            <th mat-header-cell *matHeaderCellDef> Puntos </th>
            <td mat-cell *matCellDef="let user"> {{ user.ratingPoints }} </td>
        </ng-container>

        <!-- Rhythm Column -->
        <ng-container matColumnDef="rhythm">
            <th mat-header-cell *matHeaderCellDef> Ritmo </th>
            <td mat-cell *matCellDef="let user"> {{ 'medio (hardcodeado)' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-container>
            <tr
                mat-row
                *matRowDef="let user; columns: displayedColumns;"
                class="cursorPointer"
                [routerLink]="enableNavigateToUser ? [user.uid] : []">
            </tr>
        </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se han encontrado usuarios para el criterio de busqueda</td>
        </tr>
    </table>

    <mat-paginator
        aria-label="Select page of users"
        [pageSize]="pageSize"
        [length]="totalLength"
        (page)="onPageChange($event.pageIndex + 1)"
        ></mat-paginator>
</div>
