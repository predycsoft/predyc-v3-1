<div>
    <table mat-table [dataSource]="dataSource" matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
        </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let user"> 
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign=" center">
                <img [src]="user.photoUrl" class="avatar2 " alt=""
                    onerror="this.src='assets/images/default/default-user-image.jpg'">
                <div fxLayout="column" fxLayoutAlign="center ">
                    <div>
                        {{ user.displayName }}
                    </div>
                    <div>
                        {{ user.email }}
                    </div>
                </div>
            </div>
        </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
        <td mat-cell *matCellDef="let user"> {{ user.status }} </td>
    </ng-container>

    <!-- Department Column -->
    <ng-container matColumnDef="departmentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
        <td mat-cell *matCellDef="let user"> {{ user.departmentId }} </td>
    </ng-container>

    <!-- Profile Column -->
    <ng-container matColumnDef="profileId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </th>
        <td mat-cell *matCellDef="let user"> {{ user.profileId }} </td>
    </ng-container>

    <!-- RatingPoints Column -->
    <ng-container matColumnDef="ratingPoints">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Puntos </th>
        <td mat-cell *matCellDef="let user"> {{ user.ratingPoints }} </td>
    </ng-container>

    <!-- Performance Column -->
    <ng-container matColumnDef="performance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Desempe√±o </th>
        <td mat-cell *matCellDef="let user"> {{ user.performance }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existen usuarios compatibles con el filtro: ""</td>
    </tr>
    </table>

    <mat-paginator
        [hidePageSize]="true"
        [pageSizeOptions]="[5, 10, 15]"
        aria-label="Select page of users"
        ></mat-paginator>
</div>
