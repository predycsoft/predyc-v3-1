<div class="pd20">
    <div fxLayoutAlign="end">
        <mat-icon (click)="closeDialog()" class="mgl20 cursorPointer gray-5">close</mat-icon>
    </div>
    <div fxLayout="column" fxLayoutAlign=" center">
        <mat-icon class="linkIcon ftxxxl orange-2">info</mat-icon>
        <p class="mgt05 gray-10">Escriba su correo</p>
    </div>
    <div class="mgt10">
        <input type="text" [(ngModel)]="targetEmail" class="mgr10 fw centertext" (keyup.enter)="onSubmit()">
        <button [ngClass]="targetEmail ? 'cursorDefault' : 'darkButton'" class="mgt05 darkButton fw" (click)="onSubmit()">Enviar</button>
    </div>
</div>
