<div class="sidenav_container" 
    fxLayout="column" 
    fxLayoutAlign="space-between">

    <div fxLayout="column" fxLayoutAlign=" center" style="height: 100vh;" >
        <div fxLayout="column" fxLayoutGap="10px">
            <a routerLink="">
                <img
                    [src]="icon.predyc"
                    class="h24px">
            </a>
            <a
                *ngFor="let page of pages"
                fxLayout="column"
                fxLayoutGap="2px"
                fxLayoutAlign="center center"
                [routerLink]="page.link"
                class="menu-item"
                routerLinkActive="backBlue1"
                [routerLinkActiveOptions]="{ exact: true }">
                <img
                    [src]="page?.icon"
                    class="h24px"
                    routerLinkActive="makeBlue opacity1"
                    [routerLinkActiveOptions]="{ exact: true }">
            </a>
        </div>
    </div>

    <div *ngIf="user$ | async as user" fxLayout="column" fxLayoutAlign="center">
        <div class="cursorPointer">
            <a mat-list-item routerLink="my-account">
                <img onerror="this.src='assets/images/default/default-user-image.jpg'" 
                [src]="user.photoUrl" style="height: 2rem; width: 2rem; border-radius: 50%;"  alt="">
            </a>
        </div>
    </div>

</div>
