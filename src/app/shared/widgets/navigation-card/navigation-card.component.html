<div class="card-container" [ngStyle]="{'background-color': backgroundColor}">
    <img [src]="imageUrl" [alt]="title">
    <div class="card-info">
        <div>
            <div class="ft600 ft17">{{ title }}</div>
            <p class="ft12">{{ description }}</p>
        </div>
        <button
            (click)="onBtnClick.emit()"
            [ngStyle]="{'color': buttonColor, 'background-color': buttonBackgroundColor}">
            {{ buttonText }}
        </button>
    </div>
</div>
