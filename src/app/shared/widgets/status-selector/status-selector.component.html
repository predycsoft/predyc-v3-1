<div class="select-container w-100"  fxLayout="row" fxLayoutAlign="start center">
    <img [src]="icon.check" alt="Forward Arrow">
    <select class="select cursorPointer" [(ngModel)]="selectedStatus" (change)="onProfileSelectedChange()">
        <option value="active">Usuarios activos</option>
        <option value="inactive">Usuarios inactivos</option>
    </select>
</div>
