<div fxLayout="column" fxLayoutGap="1rem" fxLayoutAlign="space-between" class="backGray2 radius10 pdt10 pdb10">
    <div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="space-between center" class="mgt05 mgl15">
        <span class="ft500 ft30 gray-10">PRO</span>
        <div class="adq fh">
            <span style="color: white !important;">Adquirido</span>
        </div>
    </div> 
    <div fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="space-between" class="mgt05 h36px ">
        <span class="ft600 ft18 gray-10 mgl15">
            $1,199 USD / AÃ±o
        </span>
    </div>
    <div class="fw mgl15" fxLayoutAlign="center">
      <div class="fw listaPlan mgt03 pdr05" fxLayoutAlign="center " fxLayout="column">
        <div class="ft12 gray-6 mgt03" fxLayout="row" fxLayoutGap=".3rem" fxLayoutAlign=" center" *ngFor="let feature of features">
            <div>
                <img *ngIf="feature.isActive" [src]="icon.checkCircleBlue" class="h20px" alt=""/>
                <img *ngIf="!feature.isActive" [src]="icon.closeCircle" class="h20px makeRed" alt=""/> 
            </div>
            <p class="ft16 align-start mgb0">
                {{ feature.text }}
            </p>
        </div>
      </div>
    </div>
</div>
