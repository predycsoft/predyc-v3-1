<div fxLayout="column" class="mgt20 mgl20 mgr20">
    <!-- 3 cards top -->
    <div fxLayout="row" fxLayoutAlign="space-between center" class="mgt05">
        <!-- Informacion del usuario-->
        <div class="w-35 radius10 borderLight cards" fxLayout="column" style="height: 18rem">
            <app-student-info-form class="fh" [student]="student" [studentProfile]="studentProfile"  (onStudentSave)="onStudentSaveHandler($event)"></app-student-info-form>
        </div>
        <!-- Tiempo de estudio -->
        <div class="w-31 radius10 borderLight pd10 cards" fxLayout="column" fxLayoutGap="0.3rem" style="height: 18rem;">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=".5rem" class="">
                <img [src]="icon.clock" class="makeBlue h16px" alt="">
                <span class="ft500 black undrl ft14 ft600 black">Tiempo de estudio</span>
            </div>
            <!-- Chart -->
            <div class="borderLight radius10 pdt05" fxLayout="row" fxLayoutAlign="space-between center">
                <div style="height: 200px;">
                    <!-- <span> Aqui va la grafica</span> -->
                    <app-study-time-monthly-chart *ngIf="logs" [logs]="logs" class="fw fh"></app-study-time-monthly-chart>
                </div>
            </div>
        </div>
        <!-- Progreso -->
        <div class="w-31 radius10 borderLight pd10 cards" fxLayout="column" fxLayoutGap="0.3rem" style="height: 18rem;">
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=".5rem" class="">
                <img [src]="icon.dashboard" class="makeBlue h16px" alt="">
                <span class="ft500 black undrl ft14 ft600 black">Progreso</span>
            </div>
            <!-- Chart -->
            <div class="borderLight radius10 pdt05" fxLayout="row" fxLayoutAlign="space-between center">
                <!-- <div style="height: 200px;">
                    <mat-progress-spinner *ngIf="logsInCurrentMonth" [value]="this.hoursTimeMonth*100/20" class=""></mat-progress-spinner>
                </div> -->
                <div *ngIf="logsInCurrentMonth" fxLayout="column" fxLayoutAlign="center center" class="fh positionRelative">
                    <div class="fh fw" fxLayoutAlign="center center">
                        <div class="backProgressSpinner" fxLayoutAlign="center center">
                            <div class="textoSpinner">
                                <span class="ft10 gray-10"><span class="ft500 ft10 gray-10">{{hoursTimeMonth | number:"1.1-1"}}</span>/ {{student.studyHours}} hrs</span>
                            </div>
                            <div class="">
                                <mat-progress-spinner [value]="this.hoursTimeMonth*100/student.studyHours" class=""></mat-progress-spinner>
                            </div>
                        </div>
                    </div>
                    <div><span class=" ft10 gray-10 fw">Mes actual: {{currentMonth | customMonth}}</span></div>
                </div>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center">
                <span class="ft14 ft500 black">El ritmo es ...</span>
            </div>
        </div>
    </div>
    
    <!-- 2 cards bottom -->
    <div class="mgt10" fxLayout="column" >
        <app-student-study-plan-and-competences [student]="originalStudentData" [selectedProfile]="studentProfile" class="fw"></app-student-study-plan-and-competences>
    </div>
</div>
