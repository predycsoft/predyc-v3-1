<div class="mgt10 mgl30 mgr30">
    <p class="ft600 ft20 black">
        Usuarios y Perfiles
    </p>
    <div fxLayout="row" fxLayoutAlign=" center">
        <div fxLayout="row" fxLayoutAlign="space-between center" class="w-70 pdr20 border-rl">
            <div fxLayout="row" fxLayoutAlign=" center">
                <app-profile-selector></app-profile-selector>
                <app-search-input-box class=""></app-search-input-box>
            </div>
            <button
                fxLayout="row"
                fxLayoutGap="0.625"
                fxLayoutAlign="center center"
                class="blueButton"
                style="border-radius: 24px !important;"
                (click)="createNewStudent()"
                >
                <img [src]="icon.addNew" class="h16px pdr05 makeWhite" alt="">
                Nuevo Usuario
            </button>
        </div>
        <div class="w-25 pdl20">
            <div fxLayout="row" fxLayoutAlign="space-between center" style="border-bottom: 2px solid #e3e3e3; padding-bottom: .5rem;">
                <span class="ft13" style="font-weight: bold; color: black;">
                    Tus perfiles
                </span>
                <a [routerLink]="['/management/profiles']" class="ft13 blue-4" style="font-weight: bold;">
                    Nuevo perfil
                </a>
            </div>
        </div>
    </div>
    <div fxLayout="row">
        <div class="w-70 pdr20 border-rl">
            <app-student-list
                (onStudentSelected)="onStudentSelected($event)"
                >
            </app-student-list>
        </div>
        <div class="w-25 pdl20 mgt10" fxLayout="column" fxLayoutGap="10px">
            <div
                class="border radius10 pd05 ft500 ft11 profile-container"
                *ngFor="let profile of profiles"
                [routerLink]="'profile/' + profile.id"
                >
                {{ profile.name }}
                <img class="profile-arrow" [src]="icon.chevronRight" alt="Go to profile">
            </div>
        </div>
    </div>
</div>
