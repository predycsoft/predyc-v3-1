<h3 class="page-title">Gestión de personal</h3>
<div fxLayout="column" fxLayoutGap="10px">
    <div class="fh  pd2 "  fxLayoutGap="0px" fxLayoutAlign="space-between center" >
        <!-- <div class="card-container card-container--md card-container--border"></div>
        <div class="card-container card-container--md card-container--border"></div> -->
        <app-navigation-card
            backgroundColor="#FFF8ED"
            imageUrl="../../../assets/images/design/tools.jpg"
            title="Departamentos y perfiles"
            description="Organiza tus departamentos, crea perfiles y planes de estudios inteligentes"
            buttonText="Ir"
            buttonColor="white"
            buttonBackgroundColor="#FCBD01"
            (onBtnClick)="navigateTo('departments-and-profiles')"
            ></app-navigation-card>
        <app-navigation-card
            backgroundColor="#EDF8FF"
            imageUrl="../../../assets/images/design/industry.jpg"
            title="Mi equipo"
            description="Administra y supervisa los cronogramas de tu personal"
            buttonText="Ir"
            buttonColor="white"
            buttonBackgroundColor="#008CE3"
            (onBtnClick)="navigateTo('students')"
            ></app-navigation-card>
        <div class="card-container card-container--sm card-container--border" style=" width: 310px; height: 300px; padding: 10px; ">
            <div fxFlex.xs="100" fxFlex.gt-xs="50">
                Semigauge chart
            </div>
        </div>
        <div class="card-container card-container--bg card-container--border" style="width: 450px; height: 300px;">
            <p class="ft15 mt-4 mb-0" style="text-align: center">¿Cómo funciona la gestión de personal?</p>
            <p class="ft500 ft12 mb-1" style="text-align: center">Te lo explicamos en 1 min</p>
            <div class="cursorPointer" (click)="openVideo()" style="overflow: hidden; position: relative; margin: 0 auto; height: 225px; width: 400px; border-radius: 10px;">
                <img src="https://i3.ytimg.com/vi/QUNrBEhvXWQ/maxresdefault.jpg" alt="demo video" style="position: absolute; height: 90%; width: 100%; object-fit: cover;">
                <img [src]="icon.playCircle" alt="" style="z-index: 1; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 10px 10px 10px 10px!important;">
            </div>
        </div>
        
        
        
    </div>
    <div class="card-container" style="height: 320px">
        <div class="cursorPointer ft600 ft20 mgt03" style="color: gray-9;" routerLink="notifications">Notificaciones</div>
        <button routerLink="notifications" class="blueButton" style="float: right">Ir a notificaciones</button>
        <app-notification-list [pageSize]="4" [enablePagination]="false" ></app-notification-list>
    </div>
</div>
