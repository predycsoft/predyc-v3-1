<div *ngIf="!loaderService.loading">
    <div fxLayout="row" fxLayoutAlign=" center" >
        <img class="photo-shadow" onerror="this.src='assets/images/default/default-user-image.jpg'" 
            [src]="enterprise?.photoUrl" class="avatarshadow " alt="">
        <span class="mgl10 ft16 ft600 gray-10">
            {{enterprise.name}}
        </span>
        <button class="blueButton align-left mgl1000" style="float: right ">Descargar reporte</button>

    </div>



    <div fxLayout="row" fxLayoutAlign="space-between " class="mgt15 pdr10 h700px ">

        <!--primera -->

        <div fxLayout="column" fxLayoutGap="0.75rem" class="w-35 mgr10 ">
            <!--horas de estudio-->
            <div class="radius10 border fw h-25">
                <span class=" w40 pdb10 pdl10 pdr10">Horas de estudio</span>     
            </div>
            <!--hitos-->
            <div class="radius10 border fw h-25">
                <span class=" w40 pdb10 pdl10 pdr10">hitos</span>   
            </div> 
            <!--Tiempo de estudio esta semana-->
            <div class="radius10 border fw h-40">
                <span class=" w40  pdl10 pdr10">Tiempo de estudio esta semana</span>   
            </div>
        </div>

        <!-- segunda-->


        <div fxLayout="column" fxLayoutGap="0.75rem" class="w-35 mgr10">
            <!-- ritmo de usuarios-->
            <div class="radius10 border fw h-40" >
                <span class="pdl10 pdr10">Ritmo de usuarios 
                    -users-rhythm-
                </span>
            </div>
            <!--ranking-->
            <div class="radius10 border fw h-52">
                <app-ranking-list></app-ranking-list>
            </div>
        </div>
        

        <!--tercera-->
        <div fxLayout="column" class="w-30">
             <!-- ritmo de usuarios-->
            <div class="radius10 border  fw h-95">
                <app-notifications-dashboard></app-notifications-dashboard>
            </div>
        </div>
    </div>     
</div>
