<div *ngIf="!loaderService.loading">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <img class="photo-shadow" onerror="this.src='assets/images/default/default-user-image.jpg'" 
                [src]="enterprise?.photoUrl" class="avatarshadow " alt="">
            <span class="mgl10 ft16 ft600 gray-10">
                {{enterprise.name}}
            </span>
        </div>
        <button class="blueButton">Descargar reporte</button>
    </div>   

    <div fxLayout="column" fxLayoutGap="2rem" class="mgt15 fw">
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1rem" class="h250px">
            <div class="radius10 border w-60 fh pd10" fxLayout="column" fxLayoutAlign="start">
                <app-users-study-time-container class="fh"></app-users-study-time-container>
            </div>
            <div class="radius10 border w-40 fh pd10" fxLayout="column" fxLayoutAlign="start">
                <app-users-rhythm class="fh"
                    [high]="0"
                    [medium]="0"
                    [low]="0"
                    [noPlan]="0"
                ></app-users-rhythm>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="0.75rem" class="fw 250px">
            <div class="radius10 border fw h-52">
                <app-ranking-list></app-ranking-list>
            </div>
        </div>
    </div>


</div>
