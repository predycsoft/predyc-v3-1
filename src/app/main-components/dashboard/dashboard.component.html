<div *ngIf="!loaderService.loading" class="fh mgt20 mgl20 mgr20">
    <div fxLayout="row" fxLayoutAlign="space-between center" class=" ">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="positionRelative">
                <img class="photo-shadow avatarshadow" onerror="this.src='assets/images/default/default-user-image.jpg'" [src]="enterprise?.photoUrl" alt="">
                <div class="photo-change" fxLayoutAlign="center center"><img [src]="icon.camera" class="makeGray8 avatarSquare1" alt=""></div>
            </div>
            <span class="mgl10 ft16 ft600 gray-10">
                {{enterprise.name}}
            </span>
        </div>
        <button class="blueButtonAnim button-animation " (click)="openDownloadReportModal()">Descargar reporte</button>
    </div>   
    <div fxLayout="row" fxLayoutAlign="space-between " fxLayoutGap="2rem" class="h-35 mgt20">
        <div class="radius10 w-50 pd10 shadowLight " style="background-color: rgba(244, 244, 244, 0.362);  ">
            <app-users-study-time-container class="fh"></app-users-study-time-container>
        </div>
        <div class="radius10  w-50 pd10 shadowLight " style="background-color: rgba(244, 244, 244, 0.362);  ">
            <app-users-rhythm
                [high]="4"
                [medium]="3"
                [low]="1"
                [noPlan]="6"
            ></app-users-rhythm>
        </div>
    </div>
    <div class="fw fh h-50 mgt20">
        <div class="radius10  fw pdr10 pdl10 shadowLight " style="background-color: rgba(244, 244, 244, 0.362);  ">
            <app-ranking-list></app-ranking-list>
        </div>
    </div>
</div>
